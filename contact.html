<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact-style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/contact.html" , method="get">
        <section id="top-section">
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" id="username" name="user-name" required />
            </li>
            <li>
              <label for="useremail">Your E-mail Address</label>
              <input type="email" id="useremail" name="user-email" required />
            </li>
            <li>
              <label for="userphone">Your Phone Number</label>
              <input
                type="tel"
                id="userphone"
                name="user-phone"
                maxlength="11"
                required
              />
            </li>
            <li>
              <label for="usermessage">Your Message</label>
              <textarea
                name="user-message"
                id="usermessage"
                rows="5"
                maxlength="200"
              ></textarea>
            </li>
            <li>
              <label for="findus">How do you find us?</label>
              <select name="find-us" id="findus">
                <option value="web">Web Search</option>
                <option value="add">Advertise</option>
                <option value="friends">Via Friends</option>
              </select>
            </li>
          </ul>
        </section>
        <section id="reply-btn">
          <h2>How should we reply?</h2>
          <ul>
            <li>
              <input type="radio" name="user-reply" id="call" />
              <label for="call">Call me</label>
            </li>
            <li>
              <input type="radio" name="user-reply" id="email" />
              <label for="email">Send me an email</label>
            </li>
            <li>
              <input type="radio" name="user-reply" id="dont" />
              <label for="dont">Don't Reply</label>
            </li>
          </ul>
        </section>
        <section id="terms">
          <ul>
            <li>
              <input type="checkbox" name="user-terms" id="userterms" />
              <label for="userterms">Accept Terms</label>
            </li>
          </ul>
        </section>
        <section id="btn">
          <button type="reset" id="clr-btn">Clear</button>
          <button type="submit" id="submit-btn">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
